<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimizador de Rutas de Reparto</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöõ Optimizador de Rutas</h1>
            <p>Sistema inteligente para optimizar rutas de reparto en C√≥rdoba</p>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="input-section">
                    <h3>üìç Configuraci√≥n</h3>
                    <div class="input-group">
                        <label for="numTrucks">N√∫mero de Camiones:</label>
                        <input type="number" id="trucks" value="2" min="1" max="10">
                    </div>
                    <div class="input-group">
                        <label for="depot">Direcci√≥n del Almac√©n:</label>
                        <input type="text" id="depot" value="C√≥rdoba, Espa√±a" placeholder="Direcci√≥n del punto de partida">
                    </div>
                </div>
                
                <div class="input-section">
                    <h3>üìù Direcciones de Entrega</h3>
                    <div class="input-group">
                        <label for="addresses">Direcciones (una por l√≠nea):</label>
                        <textarea id="dir" placeholder="Introduce aqui las direcciones"></textarea>
                    </div>
                    <button class="btn btn-success" id="opt">‚ö° Optimizar Rutas</button>
                </div>
                
                <div id="results"></div>
            </div>
            
            <div class="map-container">
                <div id="map"></div>
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #e74c3c;"></div>
                        <span>Almac√©n</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #3498db;"></div>
                        <span>Ruta 1</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #27ae60;"></div>
                        <span>Ruta 2</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #f39c12;"></div>
                        <span>Ruta 3</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<table id="tbl" class="routes"></table>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
    document.getElementById('opt').onclick = async () => {
    const raw = document.getElementById('dir').value;

    // ‚ÄºÔ∏è  divide por CR o LF y quita vac√≠os
    const addresses = raw.split(/\r?\n/)
                        .map(s => s.trim())
                        .filter(Boolean);

    const trucks = parseInt(document.getElementById('trucks').value, 10);

    const res = await fetch('/optimize', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ addresses, trucks })
    });
    };
    </script>

</body>
</html>
